<html>
    <head>
        <title>Google Search Page</title>
        <meta charset="utf-8">
        <link href="google-page.css" rel="stylesheet" type="text/css">
        <script src="https://kit.fontawesome.com/317638535f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div>
            <header class="flex-bar">
                <div class="flex-box">
                    <a href="index.html">About</a>
                    <a href="https://store.google.com">Store</a>
                </div>
                <div class="flex-box">
                    <a href="https://gmail.google.com">Gmail</a>
                    <a href="https://images.google.com">Images</a>
                    <a href="https://about.google/intl/en/products/?tab=wh&tip=explore"><i class="fas fa-th fa-lg"></i></a>
                    <a href="#"><i class="far fa-user-circle fa-2x"></i></a>
                </div>
            </header>
            <main id="main">
                <div id="google-logo">
                    <img class="center" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                </div>
                <div id="search-area">
                    <form>
                        <div id="search-bar">
                            <i class="fas fa-search"></i>
                            <input type="text" id="search-query" name="search-query">
                        </div>
                        <div id="search-buttons">
                            <input type="submit" class="search-button" id="google-search" value="Google Search">
                            <input type="submit" class="search-button" id="feeling-lucky" value="Feeliing Lucky">
                        </div>
                    </form>
                </div>
            </main>
        </div>
        
        <footer  id="footer">
            <div id="country">
                <a href="https://www.google.com/search?q=turkmenistan">TURKMENISTAN</a>
            </div>
            <div class="flex-bar">
                <div class="flex-box">
                    <a href="https://ads.google.com">Advertising</a>
                    <a href="https://smallbusiness.withgoogle.com">Business</a>
                    <a href="https://google.com/search/howsearchworks">How Search works</a>   
                </div>
                <div class="flex-box">
                    <a href="https://policies.google.com/privacy">Privacy</a>
                    <a href="https://policies.google.com/terms">Terms</a>
                    <a href="https://google.com/preferences">Settings</a>
                </div>
            </div>
        </footer>
    </body>
</html>
